<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>
  Add Product
</h1>
<form th:action="@{/addNewProduct}" th:object="${product}" method="post">
  <label for="id">ID:</label>
  <input type="number" id="id" name="id" th:field="*{id}">
  <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error"></div>
  <br>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}">
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
  <br>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:field="*{price}">
  <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></div>
  <br>

  <button type="submit">Add Product</button>
</form>
</body>
</html>
